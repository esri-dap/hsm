<nb-card>
  <nb-card-header>Shortcut</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
        <hsm-button-shortcut [title]="statusCard.title" [type]="statusCard.type">
          <i [ngClass]="statusCard.iconClass"></i>
        </hsm-button-shortcut>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<div class="row">
  <div class="col-xxl-12">
    <hsm-logs-recent>
      </hsm-logs-recent>
  </div>
</div>
